<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="pix.ico" type="image/x-icon">
</head>
<body>
    <h1 class="tituloPagina">Propriedades Flex Box</h1>
    <hr>

    <h1 class="nomePropriedade">1- "display:" Ativa o flex box</h1>
    <h2>display: flex</h2>
    <hr>

    <h1 class="nomePropriedade">2- "flex-direction:" define a direção do eixo principal </h1>
    <h2 class="valorPropriedade">flex-direction: row;</h2>
    <main class="conteinerRow">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
    <h2 class="valorPropriedade">flex-direction: column;</h2>
    <main class="conteinerColumn">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
    <h2 class="valorPropriedade">flex-direction: row-reverse;</h2>
    <main class="conteinerRowReverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
    <h2 class="valorPropriedade">flex-direction: column-reverse;</h2>
    <main class="conteinerColumnReverse">
        <div class="bloco1"> 1 </div>
        <div class="bloco2"> 2 </div>
        <div class="bloco3"> 3 </div>
    </main>
</body>
</html>
